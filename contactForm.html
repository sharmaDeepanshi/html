<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="../css/contactForm.css">
</head>

<body>
    <div class="container">
        <form action="" method="POST">
            <div class="one">
                <h1>Contact Form</h1>
                <h5>Please fill all the texts in the fields.</h5>
            </div>

            <p>Your Name :* <input type="text" size="20" placeholder="Your Full Name" required name="your_name"
                    id="your_name"> </p>
            <p>Your Email : <input type="email" placeholder="Vaild Email Address" name="your_email" id="your_email"></p>
            <p>Message : <textarea name="message" id="message" cols="50" rows="6"
                    placeholder="Your Message To Us"></textarea></p>
            <p>Subject : <input type="text" placeholder="Job Inquiry" name="subject" id="subject"></p>
            <p><input type="submit" value="Send"></p>

        </form>
    </div>
</body>

</html>
