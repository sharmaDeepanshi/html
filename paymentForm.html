<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="../css/paymentForm.css">
</head>

<body>
    <div class="container">
    <form action="" method="POST" >
       <h1 class="main_heading">PAYMENT FORM</h1>
        
        <hr>
        <h3>User Information</h3>
        <p> Name: *<input type="text" size="20" name="Name" placeholder="Deepanshi" required>
        <fieldset>
            <legend>Gender: </legend>
            <input type="radio" name="gender" id="male" > Male
            <input type="radio" name="gender" id="female" required>Female
        </fieldset> <br></p>
        <p> Address: <textarea name="address" id="address" cols="50" rows="6" placeholder="Sikri kalan , Modinagar"></textarea></p>
        <p> Email: <input type="email" name="email" id="email" ></p>
        <p> Pincode: <input type="number" name="pincode" id="pincode" ></p>
        <h3>Payment Details</h3>
        <p> Card Type: *<select name="card_type" id="card_type" required>
                <option value="">.......select a card type.........</option>
                <option value="visa">visa</option>
                <option value="rupay">Rupay</option>
                <option value="mastercard">MasterCard</option>
            </select></p>
        <p> Card number: *<input type="number" name="card_number" id="card_number" required></p>
        <p> Expiration Date: *<input type="date" name="exp_date" id="exp_date" required></p>
        <p> CVV: *<input type="password" name="cvv" id="cvv" required></p>
        <input type="submit" value="PAY NOW">


        <!--extras-->
        <div>
        <hr>
        <hr>
        <input type="color" name="o" id="o"><br>
        <input type="image" name="i" id="i" value=" Submit image"><br>
        <input type="button" value="click me" onclick="alert('How r u today')"><br>
        <input type="file" name="file" id="file">
        <input type="search" name="gsearch" id="gsearch">

    </form>
    </div>
</body>

</html>
